<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creates a confirm box which takes in true or false.
      var confirmSushi = confirm("Do you eat steak?");
      if (confirm Sushi == yes){
        document.write("Here’s a Steak Sandwich!")
      }
      if (confirm Sushi == no){
       document.write("Here’s a Tofu Stir-Fry!)
                      }

    </script>

  </body>
</html>
